<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- reactDOM이 태그를 위치시킬 곳 기준으로 보통 root를 써둠 -->
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- BABEL 변환기 추가 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- BABEL type 지정해주기 -->
<script type="text/babel">
    function Btn({text, changeValue}) {
        return (
            <button 
                // component를 쓸 때 props로 넘긴 함수를 받아서 onClick에 적용시켜주는 방법
                onClick = {changeValue}
                style={{
                    backgroundColor : "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
        }}>
            {text}
        </button>);
    }
    // props가 변경되지 않는 한 component를 re-rendering하는 것을 막을 수 있음
    const MemorizedBtn = React.memo(Btn)
    
    function App() {
        // 부모 component (app)의 상태를 바꾸는 함수
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return (
            <div>
                {/* 이때 넣는 onClick은 eventListener가 아니라 그냥 prop임!!
                    html 태그 예를들어 <button onClick = {onClick} />일 경우 eventListner임! 
                    style을 적용하려는 경우도 여기서 적용하면 안되고, props로 넘겨서 html 태그 안에서 적용시켜야 함
                    근데 실행은 자식이 시킴 
                    app component의 state가 변했기 때문에 이 div는 re-render할 때마다 새로 생성됨
                    continue 버튼은 바뀌는 값이 없음에도 계속 생성됨*/}
                <MemorizedBtn text = {value} changeValue = {changeValue}/>
                {/*props가 변경되지 않는 한 component를 re-rendering하는 것을 막을 수 있음*/}
                <MemorizedBtn text = "Continue" />
            </div>
        );
    }


    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
    
</script>
</html>
