<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- reactDOM이 태그를 위치시킬 곳 기준으로 보통 root를 써둠 -->
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- BABEL 변환기 추가 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- propsTypes 추가 -->
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<!-- BABEL type 지정해주기 -->
<script type="text/babel">
    function Btn({text, fontSize = 20}) {
        return (
            <button 
                // component를 쓸 때 props로 넘긴 함수를 받아서 onClick에 적용시켜주는 방법
                style={{
                    backgroundColor : "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize,
        }}>
            {text}
        </button>);
    }

    // Btn의 props type 정해주기
    Btn.propTypes = {
        // prop name : type
        text : PropTypes.string.isRequried,
        fontSize : PropTypes.number,
    }
    
    function App() {
        return (
            <div>
                <Btn text = "Saved Changes" fontSize = {14}/>
                <Btn text = "Continue" />
            </div>
        );
    }


    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
    
</script>
</html>
