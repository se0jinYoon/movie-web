<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- reactDOM이 태그를 위치시킬 곳 기준으로 보통 root를 써둠 -->
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- BABEL 변환기 추가 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- BABEL type 지정해주기 -->
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        // [value, function]
        const [minutes, setMinutes] = React.useState();

        // event.target.value를 통해 사용자가 입력한 input의 값 받아오기
        // setMinutes라는 modifier 함수를 통해 minutes의 state 업데이트 해주기
        const onChange = (event) => {
            setMinutes(event.target.value);
        };
        const reset = () => setMinutes(0);
 
        return (
        // JSX에서는 JS의 지정어가 아닌 html에서 사용하는 지정어임을 명시해주어야 함
        <div>
            <h1>Super Converter</h1>
            <div>
                <label htmlFor="minutes"> Minutes </label>
                <input 
                    value = {minutes}
                    id = "minutes" 
                    placeholder="Minutes" 
                    type="number" 
                    // JSX 함수 = {내가 만든 함수}
                    onChange = {onChange}
                />
            </div>

            <div>
                <label htmlFor="hours"> Hours </label>
                <input 
                    // state 값을 받아와서 60으로 나누기
                    value = {Math.round(minutes / 60)}
                    id = "hours" 
                    placeholder="Hours" 
                    type="number" 
                />
            </div>
            <button onClick={reset}>Reset</button>
        </div>
        );
    }



    ReactDOM.render(<App />, root);
    
</script>
</html>
