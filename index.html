<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- reactDOM이 태그를 위치시킬 곳 기준으로 보통 root를 써둠 -->
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- BABEL 변환기 추가 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- BABEL type 지정해주기 -->
<script type="text/babel">
    function MinutesToHours() {
        // [value, function]
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);

        // event.target.value를 통해 사용자가 입력한 input의 값 받아오기
        // setAmount라는 modifier 함수를 통해 amount의 state 업데이트 해주기
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped(current => !current)
        };
 
        return (
        // JSX에서는 JS의 지정어가 아닌 html에서 사용하는 지정어임을 명시해주어야 함
        <div>
            <div>
                <label htmlFor="amount"> Minutes </label>
                <input 
                    value = {flipped ? amount * 60 : amount}
                    id = "minutes" 
                    placeholder="Minutes" 
                    type="number" 
                    // JSX 함수 = {내가 만든 함수}
                    onChange = {onChange}
                    disabled = {flipped === true}
                />
            </div>

            <div>
                <label htmlFor="hours"> Hours </label>
                <input 
                    // state 값을 받아와서 60으로 나누기
                    value = {flipped ? amount : Math.round(amount / 60)}
                    id = "hours" 
                    placeholder="Hours" 
                    type="number" 
                    onChange = {onChange}
                    disabled = {flipped === false}
                />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{flipped ? "Turn back" : "flip"}</button>
        </div>
        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState();
        const [flip, setFlip] = React.useState(false);

        const reset = () => setAmount(0);
        
        const onChange = (event) => {
            setAmount(event.target.value);
        };

        const onFlip = () => {
            reset();
            setFlip(current => !current);
        };

        return (
            <div>
                <div>
                    <label htmlFor="Km"> Km </label>
                    <input
                        value = {flip ? amount * 0.621 : amount}
                        id = "Km"
                        placeholder = "Km"
                        type="number" 
                        onChange = {onChange}
                        disabled = {flip === true}
                    />
                </div>

                <div>
                    <label htmlFor="Miles"> Miles</label>    
                    <input 
                        value = {flip ? amount : amount * 1.609 }
                        id = "Miles"
                        placeholder = "Miles"
                        type="number" 
                        onChange = {onChange}
                        disabled = {flip === false}
                    />
                </div>

                <button onClick = {reset}>reset</button>
                <button onClick = {onFlip}>{flip ? "Turn Back" : "flip"}</button>
            </div>
        )
    }
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }

        return (
        <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="xx">Select your units</option>
                <option value="0"> Minutes & Hours </option>
                <option value="1"> Km & Miles </option>
            </select>
            <hr />
            {index === "xx" ? "Please select your units" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
            
        </div>
        );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
    
</script>
</html>
